<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/@microsoft/mgt@2/dist/bundle/mgt-loader.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-weight: 300;
        }

        h2 {
            font-weight: 300;
        }

        .footer {
            padding-top:20px;
        }
    </style>
</head>

<body>
    <h1>Using Properties to Filter Tasks</h1>
    <mgt-msal-provider client-id="[YOUR-CLIENT-ID]"></mgt-msal-provider>
    <mgt-login></mgt-login>
    <h2>&lt;mgt-tasks /&gt; filtered by category</h2>

    <mgt-tasks />

    <script>
        let taskView = document.querySelector('mgt-tasks');
        taskView.taskFilter = task =>     task.appliedCategories.category1 === true 
            || task.appliedCategories.category2 === true 
            || task.appliedCategories.category3 === true; 
    </script>


    <div class="footer">
    <a href="index.html">Home</a>
    </div>
</body>

</html>
