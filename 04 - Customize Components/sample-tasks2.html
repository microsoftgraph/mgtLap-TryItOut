<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-weight: 300;
        }

        h2 {
            font-weight: 300;
        }

        .footer {
            padding-top:20px;
        }
    </style>
</head>

<body>
    <h1>Using Properties to Filter Tasks</h1>
    <mgt-msal-provider client-id="[YOUR-CLIENT-ID]"></mgt-msal-provider>
    <mgt-login></mgt-login>
    
    <h2>&lt;mgt-tasks /&gt; Filtered by Title</h2>
    <div>This sample is filtering every task assigned to "me" with a title that contains "Launch"</div>
    <mgt-tasks />

    <script>

        let taskView = document.querySelector('mgt-tasks'); 
        // Find tasks that contain the filter value
        taskView.taskFilter = task => task.title.indexOf('Launch') > -1
        
    </script>


    <div class="footer">
    <a href="index.html">Home</a>
    </div>
</body>

</html>
